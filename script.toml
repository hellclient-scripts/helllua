[[RequiredParams]]
Name="id"
Desc="用户id"
Intro="登陆用的用户id"
[[RequiredParams]]
Name="passwd"
Desc="用户密码"
Intro="登陆用的用户密码"
[[RequiredParams]]
Name="expmax"
Desc="最大经验(整数)"
Intro="做师门任务时超过此数值将会自动放弃经验"
[[RequiredParams]]
Name="goldmin"
Desc="最少黄金"
Intro="黄金少于此数值时会自动取款"
[[RequiredParams]]
Name="neilimin"
Desc="最小内力(整数)"
Intro="低于最小内力会自动睡觉或打坐"
[[RequiredParams]]
Name="pfm"
Desc="攻击招数"
Intro="攻击时使用的pfm,如果为shot会自动买弓/箭进行射击"
[[RequiredParams]]
Name="weapon"
Desc="武器"
Intro="攻击用的武器"
[[RequiredParams]]
Name="potmax"
Desc="最大潜能"
Intro="高于最大潜能会去学习"
[[RequiredParams]]
Name="skilllist"
Desc="技能列表"
Intro="随机学习技能列表里的技能。参考格式为\nliterate,dodge,shenyuan-gong,beidou-xianzong,sword,murong-sword,parry"

[[RequiredParams]]
Name="passlist"
Desc="手谕列表"
Intro="以逗号分隔手谕列表，不为空这认为自带这些手谕，参考格式为\n胖胖包,老牛"

[[RequiredParams]]
Name="nuqimin"
Desc="怒气最小值(整数)"
Intro="性格符合时，低于怒气最小值会自动爆发"


[[RequiredParams]]
Name="fight_preper"
Desc="战斗准备命令"
Intro="每次战斗的准备命令，可留空"
[[RequiredParams]]
Name="fightcuff"
Desc="战斗准备拳法命令"
Intro="每次战斗的准备拳法命令，可留空"
[[RequiredParams]]
Name="killcmd"
Desc="杀人命名"
Intro="杀人后等信件时执行的命令"
[[RequiredParams]]
Name="qixuemin"
Desc="最低气血百分比(0-100整数)"
Intro="低于此数值后自动治疗"
[[RequiredParams]]
Name="tihuimax"
Desc="最大体会"
Intro="高于此值后自动汲取"
[[RequiredParams]]
Name="weapon2"
Desc="砍头武器"
Intro="砍头用的武器"
[[RequiredParams]]
Name="jinlimin"
Desc="最小精力"
Intro="最小精力值，自动吐纳"
